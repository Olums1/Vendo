<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendo - Sign In</title>
    <link rel="stylesheet" href="css/signup1.css">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <div class="main-content">
        <div class="signin-container">
            <div class="signin-card">
                <div class="login-header">
                    <div class="logo-bg">
                        <div class="logo-content">
                            <div class="nav-brand">
                                <h1>Vendo</h1>
                            </div>
                            <div class="decorative-elements">
                                <div class="circle"></div>
                                <div class="document document-2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="welcome-section">
                        <h2>Welcome Back!</h2>
                        <p>Sign in to access your account and services.</p>
                    </div>
                </div>
                <div class="signin-form">
                    <form id="signinForm">
                        <div class="form-group">
                            <label for="emailOrUsername">Email / Username</label>
                            <input type="text" id="emailOrUsername" name="emailOrUsername" required>
                            <span class="error-message" id="emailOrUsernameError"></span>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-container">
                                <input type="password" id="password" name="password" required>
                                <button type="button" class="toggle-password">üëÅÔ∏è</button>
                            </div>
                            <span class="error-message" id="passwordError"></span>
                        </div>

                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="rememberMe" name="rememberMe">
                                <label for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                            <div class="form-footer">
                                <p>Don't have an account? <a href="signup1.html">Sign Up</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/signin.js"></script>
</body>
</html>
