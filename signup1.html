<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendo - Buy and Sell Services</title>
    <link rel="stylesheet" href="css/signup1.css">
</head>
<body>
    <div class="main-content">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="logo-bg">
                        <div class="logo-content">
                            <div class="nav-brand">
                                <div class="text-white">Vendo</div>
                            </div>
                            <div class="decorative-elements">
                                <div class="circle"></div>
                                <div class="document document-2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="welcome-section">
                        <h2>Welcome!</h2>
                        <p>Join our marketplace to buy and sell services with ease.</p>
                    </div>
                </div>
                <div class="login-buttons">
                    <button class="btn btn-primary" id="signInBtn">Sign In</button>
                    <button class="btn btn-secondary" id="signUpBtn">Sign Up</button>
                </div>
                <div class="user-type-selection">
                    <p>Sign up as:</p>
                    <div class="user-type-buttons">
                        <button class="btn btn-outline" id="serviceProviderBtn" onclick="window.location.href='service-provider-signup.html'">Vendor</button>
                        <button class="btn btn-outline" id="customerBtn" onclick="window.location.href='customer-signup.html'">Customer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/signup1.js"></script>
</body>
</html>
